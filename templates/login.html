{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-5">
        <div class="card p-5">
            <h2 class="text-center mb-4"><i class="fas fa-robot text-primary"></i> AI Task Planner</h2>
            <p class="text-center text-muted mb-4">Enter your name to access your workspace</p>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <input type="text" name="user_name" class="form-control form-control-lg" placeholder="John Doe" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Start Planning</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
